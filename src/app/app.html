<ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <img src="assets/imgs/ghumi-logo.png" alt="Menu">
      </ion-toolbar>
    </ion-header>
  
    <ion-content style="color: #ffffff; background-color: #d0403e;">
      <ion-list style="color: #ffffff; background-color: #d0403e;">
        <button style="color: #ffffff; background-color: #d0403e;" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          {{p.title}}
        </button>
      </ion-list>
    </ion-content>
  
  </ion-menu>
  
  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
